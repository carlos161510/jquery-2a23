<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução jQuery</title>
    <!--Chamando biblioteca jQuery-->
    <script type="text/javascript" src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">
    <!--Funcionalidade da página-->
    <script type="text/javascript">
        $(document).ready(function () {
            $(".content").html("<img width='1000px' src='https://www.comprerural.com/wp-content/uploads/2023/03/SHINERS-HOMEBOY5.jpeg'>");

            $("img").click(function () {
                $(".hello").html("<h1>A imagens foi clicadas</h1>")
            })
        });
    </script>
</head>

<body>
    <div class="content"></div>
    <div class="hello"></div>



</body>

</html>
